<div class="para">Let <span class="process-math">\(X\)</span> be a topological space. Two elements <span class="process-math">\(x, x'\in X\)</span> are <dfn class="terminology">connected by a path in <span class="process-math">\(X\)</span></dfn> if there is a path <span class="process-math">\(f\colon [a,b]\rightarrow X\)</span> such that <span class="process-math">\(f(a)=x\)</span> and <span class="process-math">\(f(b)=x'\text{.}\)</span> The space <span class="process-math">\(X\)</span> is <dfn class="terminology">path connected</dfn> if any two elements of <span class="process-math">\(X\)</span> are connected by a path.</div>
