<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">0.1.2</span><span class="period">.</span><span class="space"> </span><span class="title">Set equality.</span>
</h4>  <div class="para">Sets <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> are <dfn class="terminology">equal</dfn>, denoted <span class="process-math">\(A=B\text{,}\)</span> if they have precisely the same elements:  i.e., if for any object <span class="process-math">\(x\text{,}\)</span> we have <span class="process-math">\(x\in A\)</span> if and only if <span class="process-math">\(x\in B\text{.}\)</span>
</div></article><span class="incontext"><a href="s_sets_functions.html#d_set_equality" class="internal">in-context</a></span>
