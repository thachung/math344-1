<div class="para">A topological space <span class="process-math">\(X\)</span> is <dfn class="terminology">compact</dfn> if every open covering of <span class="process-math">\(X\)</span> has a finite subcovering: i.e., if <span class="process-math">\(X=\bigcup_{i\in I}U_i\)</span> is an open covering, then there is a finite set <span class="process-math">\(\{i_1,i_2,\dots,i_n\}\subseteq I\)</span> such that <span class="process-math">\(X=\bigcup_{j=1}^n U_{i_j}\text{.}\)</span>
</div>
