<div class="para">A subset <span class="process-math">\(Y\subseteq X\)</span> is compact if it is compact with respect to the subspace topology. Equivalently, <span class="process-math">\(Y\)</span> is compact if any covering <span class="process-math">\(Y\subseteq \bigcup_{i\in I} U_i\)</span> by open sets of <span class="process-math">\(X\)</span> has a finite subcovering.</div>
