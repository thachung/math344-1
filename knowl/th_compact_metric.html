<div class="para logical">
<div class="para">Let <span class="process-math">\((X,d)\)</span> be a metric space. The following statements are equivalent.</div>
<ol class="decimal">
<li><div class="para">
<span class="process-math">\(X\)</span> is compact.</div></li>
<li><div class="para">
<span class="process-math">\(X\)</span> is limit point compact.</div></li>
<li><div class="para">
<span class="process-math">\(X\)</span> is sequentially compact.</div></li>
</ol>
