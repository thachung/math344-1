<div class="para">Let <span class="process-math">\((J,\leq_J)\)</span> and <span class="process-math">\((I,\leq_I)\)</span> be quasiordered sets. An <dfn class="terminology">order-preserving map</dfn> is a function <span class="process-math">\(g\colon J\rightarrow I\)</span> satisfying the following property: if <span class="process-math">\(j\leq_J j'\text{,}\)</span> then <span class="process-math">\(g(j)\leq_I g(j')\text{.}\)</span>
