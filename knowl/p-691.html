<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">The <dfn class="terminology">diameter</dfn> of <span class="process-math">\(A\text{,}\)</span> denoted <span class="process-math">\(\operatorname{diam} A\text{,}\)</span> is defined as <span class="process-math">\(\operatorname{diam} A=\sup\{d(x,y)\colon x, y\in A\}\text{.}\)</span> The set <span class="process-math">\(A\)</span> is bounded if <span class="process-math">\(\operatorname{diam} A &lt; \infty\text{.}\)</span>
</div>
