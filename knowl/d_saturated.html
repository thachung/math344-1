<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.11.3</span><span class="period">.</span><span class="space"> </span><span class="title">Saturated sets.</span>
</h3> <div class="para">Let <span class="process-math">\(f\colon X\rightarrow Y\text{.}\)</span> A set <span class="process-math">\(A\subseteq X\)</span> is saturated with respect to <span class="process-math">\(f\)</span> if <span class="process-math">\(f^{-1}(f(A))=A\text{.}\)</span> Equivalently, <span class="process-math">\(A\)</span> is saturated if if whenever <span class="process-math">\(x\in A\)</span> we have <span class="process-math">\(f^{-1}(\{f(x)\})\subseteq A\text{.}\)</span>
