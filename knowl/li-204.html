<div class="para">Since we want <span class="process-math">\(g=f\circ p\text{,}\)</span> this definition of <span class="process-math">\(f\)</span> is forced upon us: given <span class="process-math">\(y=p(x)\text{,}\)</span> we must have <span class="process-math">\(f(y)=f(p(x))=g(x)\text{.}\)</span> Thus <span class="process-math">\(f\)</span> is unique.</div></article><span class="incontext"><a href="s_quotients.html#li-204" class="internal">in-context</a></span>
