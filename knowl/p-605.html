<div class="para">A <dfn class="terminology">separation</dfn> of a topological space <span class="process-math">\(X\)</span> is a pair of disjoint <em class="emphasis">nonempty</em> open sets <span class="process-math">\(U_1, U_2\)</span> satisfying <span class="process-math">\(X=U_1\cup U_2\text{.}\)</span> The space <span class="process-math">\(X\)</span> is <dfn class="terminology">connected</dfn> it it admits no separation, and <dfn class="terminology">disconnected</dfn> otherwise.</div>
