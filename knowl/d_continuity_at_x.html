</h3>
<div class="para">Let <span class="process-math">\(f\colon X\rightarrow Y\)</span> be a map between topological spaces. We say that <span class="process-math">\(f\)</span> is <dfn class="terminology">continuous at x</dfn>, for <span class="process-math">\(x\in X\text{,}\)</span> if for all open neighborhoods <span class="process-math">\(V\ni y\text{,}\)</span> there is an open neighborhood <span class="process-math">\(U\ni x\)</span> such that <span class="process-math">\(f(U)\subseteq V\text{.}\)</span>
