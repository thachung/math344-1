<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(f\colon X\rightarrow \R\)</span> be continuous. If <span class="process-math">\(X\)</span> is compact, then there exist points <span class="process-math">\(x, x'\in X\)</span> such that <span class="process-math">\(f(x)=\inf\{f(X)\}=\min\{f(X)\}\)</span> and <span class="process-math">\(f(x')=\sup\{f(X)\}=\max\{f(X)\}\text{.}\)</span>
</div>
